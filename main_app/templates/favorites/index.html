{% extends 'base.html' %}

{% block content %}
<h1>{{user.username}}'s Favorites</h1>
{% for product in favorites %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="{{product.image_link}}" alt="{{product.product_name}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{product.product_name}}</span>
                <p>{{product.brand}}</p>
                <p>$ {{product.price}}</p>
                <!-- <p>{{product.product_description}}</p> -->
            </div>
            <div class="card-action">
                <a href="{% url 'favorite_remove' product.id user.id %}" class="waves-effect waves-teal btn-flat">Remove ðŸ’”</a>
            </div>
        </div>
    </div>
</div>
