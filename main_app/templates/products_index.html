{% extends 'base.html' %}

{% block content %}
{% for product in product %}
    <div class="card">  
        <a href="{% url 'products_detail' product.id %}">
            <div class="card-content">
                <span class="card-title">{{product.product_name}}</span>
                <p class="card-image"><img src="{{product.image_link}}" /></p>
                <p>{{product.brand}}</p>
                <p>$ {{product.price}}</p>
                {% if user.is_authenticated %}
                <a href="{% url 'favorite_add' product.id user.id %}" class="waves-effect waves-teal btn-flat">Add to Favorites â™¡</a>
                {% endif %}
            </a>
        </div>
    </div>
{% endfor %}
{% endblock %}
